services:
  - type: web
    name: csm-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0
    disk:
      name: dashboard-data
      mountPath: /data
      sizeGB: 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DATA_PATH
        value: /data/CSM_Dashboard_compressed.parquet
